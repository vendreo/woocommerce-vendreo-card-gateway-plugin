name: PHPCS Auto-fix and Commit

on:
  push:
    branches:
      - feature/phpcs

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Download PHPCS and PHPCBF
        run: |
          wget -O php_codesniffer.phar https://github.com/squizlabs/PHP_CodeSniffer/releases/download/3.6.0/phpcs.phar
          wget -O php_codebeautifier.phar https://github.com/squizlabs/PHP_CodeSniffer/releases/download/3.6.0/phpcbf.phar

      - name: Make PHPCS and PHPCBF executable
        run: |
          chmod +x php_codesniffer.phar
          chmod +x php_codebeautifier.phar

      - name: Install WordPress Coding Standards
        run: |
          git clone https://github.com/WordPress/WordPress-Coding-Standards.git wpcs
          sudo mkdir -p /usr/share/php/PHP/CodeSniffer/Standards/
          sudo mv wpcs/* /usr/share/php/PHP/CodeSniffer/Standards/

      - name: PHPCS lint and auto-fix
        run: |
          ./php_codesniffer.phar --standard=Generic,WordPress,Squiz,PSR2 -n -p .
          ./php_codebeautifier.phar --standard=PSR12 -n -p .

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-fix PHPCS issues"

      - name: Push changes
        uses: ad-m/github-push-action@v0.7.0
        with:
          branch: ${{ github.ref }}
